{% extends 'base.html' %} 

{% block content %} 

{% if user.is_authenticated %}

  <h1>Hello</h1>

{% else %}

  <div class="col-md-6 offset-md-3 mt-4">
    <h1>LOGIN</h1>
    <form action="{% url 'home' %}" method="post" class="mt-4">
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-outline-secondary">Login</button>
    </form>
  </div>

{% endif %} 

{% endblock %}
